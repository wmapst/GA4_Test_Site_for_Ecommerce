version: '3.3'

services:
  node_db:
    image: mysql:5.7
    # platform: linux/x86_64
    container_name: node_db
    restart: always
    ports:
       - "3306:3306"
    volumes:
       - ./mysql/data:/var/lib/mysql
       - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
       - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ga4_test
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      TZ: 'Asia/Tokyo'
    networks: 
      app_net: 
        ipv4_address: '172.18.0.2'

  node_web:
    build: .
    #image: node:16.13.2
    container_name: node_web
    restart: always
    ports:
       - "80:80"
    depends_on:
       - node_db
    volumes:
       - ../src:/usr/src/app
    environment:
      TZ: 'Asia/Tokyo'
      HOST: '0.0.0.0'
      CHOKIDAR_USEPOLLING: 'true'
    command: > 
      bash -c "
      cd /usr/src/app && 
      npm install && 
      npm run dev
      "
    networks:
      app_net: 
        ipv4_address: '172.18.0.4'

networks:
  app_net: 
    driver: bridge
    ipam: 
      driver: default
      config:
       - subnet: '172.18.0.0/16'

