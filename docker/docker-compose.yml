version: '3.3'

services:
  node_db:
    image: mysql:5.7
    #platform: 'linux/amd64'
    container_name: node_db
    restart: always
    ports:
       - "3306:3306"
    volumes:
       - ./mysql/data:/var/lib/mysql
       - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
       - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ga4_test
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      TZ: 'Asia/Tokyo'

  node_web:
    image: node:16.13.2
    container_name: node_web
    restart: always
    ports:
       - "80:80"
    depends_on:
      node_db:
        condition: service_started
    volumes:
       - ../src:/usr/src/app
    environment:
      TZ: 'Asia/Tokyo'
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      GTM_TRACKING_ID: ${GTM_TRACKING_ID}
      BASE_URL_LOCAL: ${BASE_URL_LOCAL}
    command: > 
      bash -c "
      cd /usr/src/app && 
      npm install && 
      npm run dev
      "
